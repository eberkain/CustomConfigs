//add real chutes to parts missing them
@PART[SR_Nosecone_35]:FOR[RealChute]:NEEDS[UmbraSpaceIndustries]
{

	@category = none
	@mass = 0.02
	!sound_parachute_open
	!sound_parachute_single

	!MODULE[ModuleParachute]{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.02
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 1

		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 0.8
			deployedDiameter = 14
			minIsPressure = false
			minPressure = 6000
			deploymentAlt = 600
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 4
			preDeploymentAnimation = PreDeploy
			deploymentAnimation = Deploy
			parachuteName = String
			capName = Cap
		}
	}

	MODULE
	{
		name = ProceduralChute
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

